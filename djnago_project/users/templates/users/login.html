{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
            <div class="mt-2 mb-2">
                <b class= "mr-2">Login with:</b>
                <a href="{% url 'social:begin' 'github'%}" class="btn btn-warning">Github</a>
                <a href="{% url 'social:begin' 'google-oauth2'%}" class="btn btn-danger">Google</a>
                <a href="{% url 'social:begin' 'twitter'%}" class="btn btn-info">Twitter</a>
                <a href="{% url 'social:begin' 'facebook'%}" class="btn btn-primary">Facebook</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
